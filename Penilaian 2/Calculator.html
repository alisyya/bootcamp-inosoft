<html>
<head>
<title>Calculator</title>
<script src="Calculator.js"></script>
<!-- <script src="js/test-calculator.js"></script> -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"><link href='Calculator.css' rel="stylesheet">
</head>
<body>

<div id="outer-container" class="container img-rounded">
<div id="inner-container" class="container">
<div class="row">

  <div class="calc-title">Calculator</div>
  <div class="calc-sub-title">Object Oriented JavaScript</div>
  <div class="calc-sub-title">Bootstrap Framework Design</div>

<div id="calculator">
<input class="form-control" type="text" id="inputOutput" placeholder="0" readonly="true">
<div class="btn-group btn-group-justified" role="group" aria-label="button group">
  <div class="btn-group" role="group">
    <button class="btn btn-danger">AC</button>
  </div>
  <div class="btn-group" role="group">
    <button class="btn btn-warning">CE</button>
  </div>
</div>
<div class="btn-group btn-group-justified" role="group" aria-label="button group">
  <div class="btn-group" role="group">
    <button class="btn btn-primary">7</button>
  </div>
  <div class="btn-group" role="group">
    <button class="btn btn-primary">8</button>
  </div>
  <div class="btn-group" role="group">
    <button class="btn btn-primary">9</button>
  </div>
  <div class="btn-group" role="group">
    <button class="btn btn-info">/</button>
  </div>
</div>
<div class="btn-group btn-group-justified" role="group" aria-label="button group">
  <div class="btn-group" role="group">
    <button class="btn btn-primary">4</button>
  </div>
  <div class="btn-group" role="group">
    <button class="btn btn-primary">5</button>
  </div>
  <div class="btn-group" role="group">
    <button class="btn btn-primary">6</button>
  </div>
  <div class="btn-group" role="group">
    <button class="btn btn-info">*</button>
  </div>
</div>
<div class="btn-group btn-group-justified" role="group" aria-label="button group">
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-primary">1</button>
  </div>
  <div class="btn-group" role="group">
    <button class="btn btn-primary">2</button>
  </div>
  <div class="btn-group" role="group">
    <button class="btn btn-primary">3</button>
  </div>
  <div class="btn-group" role="group">
    <button class="btn btn-info">-</button>
  </div>
</div>
<div class="btn-group btn-group-justified" role="group" aria-label="button group">
  <div class="btn-group" role="group">
    <button class="btn btn-primary">0</button>
  </div>
  <div class="btn-group" role="group">
    <button class="btn btn-info">.</button>
  </div>
  <div class="btn-group" role="group">
    <button class="btn btn-success">=</button>
  </div>
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-info">+</button>
  </div>
</div>

</div>
</div>
</div>
</div>

</body>
</html>
